<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dashboard</title>

<style>
    body {
        background-color: rgb(5, 44, 77);
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2vh 2vw;
        flex-wrap: wrap;
    }

    .title {
        color: white;
        font-size: 4vw;
        margin: 1vh 0;
    }

    .nav-links {
    display: flex;
    gap: 1.5vw;
    align-items: center;
    color: white;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    position: relative;
    padding: 0 1vw;
}

/* Add vertical lines between links */
.nav-links a:not(:last-child)::after {
    content: "";
    position: absolute;
    right: 0;
    top: 10%;
    height: 80%;
    width: 1px;
    background-color: white;
}

    .tab-borders {
        display: flex;
        gap: 1vw;
        align-items: center;
        justify-content: flex-end;
        margin: 1vh 2vw;
    }

    .vl, .v2 {
        border-left: 1px solid white;
        height: 3vh;
    }

    .line {
        width: 100%;
        border: none;
        border-top: 1px solid white;
        margin: 1vh 0;
    }

    .Dashboard {
        color: white;
        font-size: 2vw;
        margin: 2vh 2vw;
    }

    .Appointments {
        color: white;
        margin: 2vh 2vw;
    }

    .Appointments ul {
        padding-left: 1.5rem;
    }

    .rectangle {
        position: fixed;
        right: 2vw;
        top: 20vh;
        width: 20vw;
        min-width: 250px;
        height: auto;
        min-height: 300px;
        background-color: rgba(255, 255, 255, 0.164);
        color: white;
        padding: 2vh 1vw;
        margin: 3vh 2vw;
        box-sizing: border-box;
        transition: 0.3s ease;
    }

    .rectangle:hover {
        box-shadow: 5px 10px 15px black;
        border-radius: 5px;
    }

    .start-time {
        margin-top: 5vh;
    }

    @media (max-width: 768px) {
        .top-bar {
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-links {
            justify-content: flex-start;
            margin-top: 1vh;
        }

        .title {
            font-size: 6vw;
        }

        .Dashboard {
            font-size: 1.5rem;
        }

        .rectangle {
            width: 90%;
            margin: 2vh auto;
        }
    }

</style>
</head>

<body>

<div class="top-bar">
    <p class="title">Welcome, [insert User]</p>
    <div class="nav-links"> 
        <a href="#">Available Shifts</a>
        <a href="#">Inbox</a>
        <a href="#">Settings</a>
    </div>
</div>

<hr class="line">

<p class="Dashboard">** Dashboard Goes Here</p>

<div class="Appointments"> 
    <h1>Appointments</h1>
    <ul>
        <li>First Appointment</li>
        <li>Second Appointment</li>
        <li>Third Appointment</li>
    </ul>
</div>

<div class="curr-shift">
    <div class="rectangle">
        <h1>Current Shift:</h1>
        <p>*insert Area, Patient*</p>
        <h2>Time: *insert*</h2>
        <h3 class="start-time">Start-Time: </h3>
        <h3 class="end-time">End-Time: </h3>
    </div>
</div>

</body>
</html>
